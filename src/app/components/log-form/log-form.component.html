<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Add a log..." />
    </div>
    <input
      type="submit"
      class="btn btn-light"
      value="Add Log"
      [disabled]="!this.text"
    />
    <button class="btn btn-warning" [hidden]="!this.text">Clear</button>
  </form>
</div>
